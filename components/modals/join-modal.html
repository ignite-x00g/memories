<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join OPS</title>
  <link rel="stylesheet" href="../../css/global.css">
</head>
<body>

<div id="join-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="joinModalTitle">
  <div class="form-modal-content">

    <!-- Modal Header -->
    <div class="form-modal-header">
      <h3 id="joinModalTitle" data-es="Únete a OPS">Join OPS</h3>
      <button class="form-close-modal" data-close aria-label="Close">&times;</button>
    </div>

    <!-- Modal Body -->
    <div class="form-modal-body">
      <form id="join-form" class="form-container">

        <!-- Name & Email -->
        <div class="form-row">
          <div class="form-cell">
            <label for="join-name" data-es="Nombre">Name</label>
            <input type="text" id="join-name"
                   placeholder="Enter your name"
                   data-es-ph="Ingrese su Nombre"
                   required>
          </div>

          <div class="form-cell">
            <label for="join-email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="join-email"
                   placeholder="Enter your email"
                   data-es-ph="Ingrese su correo electrónico"
                   required>
          </div>
        </div>

        <!-- Position & Resume Link -->
        <div class="form-row">
          <div class="form-cell">
            <label for="join-role" data-es="Posición">Position</label>
            <input type="text" id="join-role"
                   placeholder="Desired role"
                   data-es-ph="Puesto deseado"
                   required>
          </div>

          <div class="form-cell">
            <label for="join-resume" data-es="Enlace a CV">Resume URL</label>
            <input type="url" id="join-resume"
                   placeholder="Link to your resume"
                   data-es-ph="Enlace a su CV">
          </div>
        </div>

        <!-- Comments -->
        <div class="form-row">
          <div class="form-cell" style="flex: 1 1 100%;">
            <label for="join-comments" data-es="Cuéntenos sobre usted">Tell us about yourself</label>
            <textarea id="join-comments" rows="4"
                      placeholder="Briefly describe your skills"
                      data-es-ph="Describa brevemente sus habilidades"
                      required></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="form-modal-footer">
      <button type="submit" form="join-form" class="form-submit-button"
              data-es="Aplicar">Apply</button>
      <button type="button" id="cancel-btn" class="form-submit-button"
              data-es="Cancelar">Cancel</button>
    </div>
  </div>
</div>
  </body>
</html>
