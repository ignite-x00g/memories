<div class="modal-header">
  <h3 data-en="Join Us" data-es="Únete a Nosotros">Join Us</h3>
</div>
<div class="modal-body">
  <p>We are always looking for talented individuals to join our team. If you are passionate about technology and customer service, we would love to hear from you.</p>
  <form id="join-form">
    <div class="form-row">
      <div class="form-cell">
        <label for="join-name" data-en="Name" data-es="Nombre">Name</label>
        <input type="text" id="join-name" placeholder="Enter your name" data-en="Enter your name" data-es="Ingrese su Nombre" required>
      </div>
      <div class="form-cell">
        <label for="join-email" data-en="Email" data-es="Correo Electrónico">Email</label>
        <input type="email" id="join-email" placeholder="Enter your email" data-en="Enter your email" data-es="Ingrese su correo electrónico" required>
      </div>
    </div>
    <div class="form-row">
        <div class="form-cell">
            <label for="join-interest" data-en="Area of Interest" data-es="Área de Interés">Area of Interest</label>
            <select id="join-interest" required>
                <option value="" disabled selected>Select an option</option>
                <option data-en="Business Operations" data-es="Gestión">Business Operations</option>
                <option data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
                <option data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
                <option data-en="Professionals" data-es="Profesionales">Professionals</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-cell" style="flex: 1 1 100%;">
            <label for="join-comments" data-en="Comments" data-es="Comentarios">Comments</label>
            <textarea id="join-comments" rows="4" placeholder="Tell us about yourself" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti" required></textarea>
        </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" form="join-form" class="submit-button" data-en="Send Application" data-es="Enviar Aplicación">Send Application</button>
</div>
