<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us</title>
  <style>
    :root {
      --ops-pink: #ff3bdc;
      --ops-purple: #7353ea;
      --ops-cyan: #00c4ff;
      --ops-blue: #2e9ffb;
      --ops-lavender: #e8e5fc;
      --glass: rgba(255,255,255,0.95);
      --modal-overlay: rgba(55,33,89,0.18);
      --border: #f2ebfc;
      --shadow: 0 8px 32px 0 rgba(115,83,234,0.15);
      --input-focus: #b2a8fd;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e7d6fc 0%, #e6f4fa 100%);
      min-height: 100vh;
      margin: 0;
    }
    .modal-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: var(--modal-overlay);
      z-index: 10000;
    }
    .modal-content {
      background: var(--glass);
      border-radius: 1.5rem;
      padding: 2.4rem 2rem 2rem;
      max-width: 610px;
      width: 96vw;
      box-shadow: var(--shadow);
      position: relative;
      overflow-y: auto;
      max-height: 96vh;
      border: 1.5px solid var(--border);
      animation: fadeIn 0.4s cubic-bezier(.46,1.48,.34,.97);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.98);}
      to   { opacity: 1; transform: scale(1);}
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--ops-pink);
      text-shadow: 0 1px 2px #fff, 0 2px 6px #eecafd1f;
    }
    .close-modal {
      background: none;
      border: none;
      font-size: 2.1rem;
      color: var(--ops-purple);
      cursor: pointer;
      border-radius: 50%;
      width: 44px; height: 44px;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s;
    }
    .close-modal:hover { background: #f3f3fb; }
    .form-row {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: .18rem;
      color: #352c55;
      letter-spacing: .01em;
    }
    input, textarea {
      border: 1.5px solid #d1c5f5;
      border-radius: 8px;
      padding: .77rem .95rem;
      font-size: 1.01rem;
      background: #f8f6ff;
      color: #35314d;
      margin-top: 2px;
      transition: border 0.2s, box-shadow 0.18s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 2px #e9e0fa;
    }
    textarea { min-height: 3.7em; resize: vertical; }
    .form-section {
      border: 1.5px solid #ece8fa;
      border-radius: 1.1rem;
      background: #faf6ffb2;
      margin-bottom: 1.3rem;
      padding: 1.2rem 1rem 1rem;
      box-shadow: 0 2px 14px 0 rgba(130,90,210,0.07);
      position: relative;
      transition: box-shadow .16s, border .2s;
    }
    .form-section.completed {
      border-color: var(--ops-pink);
      box-shadow: 0 2px 14px 0 var(--ops-pink);
    }
    .section-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: .7rem;
    }
    .section-header h3 {
      margin: 0;
      font-size: 1.12rem;
      font-weight: 700;
      color: var(--ops-purple);
      letter-spacing: .03em;
    }
    .section-controls {
      display: flex; gap: 0.28rem;
    }
    .circle-btn {
      width: 29px; height: 29px;
      border-radius: 50%;
      border: none;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      background: var(--ops-pink);
      box-shadow: 0 1px 4px rgba(181,137,255,0.19);
      cursor: pointer;
      transition: background .17s, box-shadow .19s;
      display: inline-flex; align-items: center; justify-content: center;
    }
    .circle-btn.add { background: var(--ops-purple);}
    .circle-btn.remove { background: var(--ops-blue);}
    .circle-btn:disabled { opacity: .45; cursor: not-allowed;}
    .accept-btn, .edit-btn {
      border: none;
      border-radius: 6px;
      padding: .42rem 1.1rem;
      margin-top: .42rem;
      font-size: .99rem;
      font-weight: 700;
      cursor: pointer;
      margin-right: 0.3em;
      box-shadow: 0 2px 8px 0 rgba(115,83,234,0.09);
      transition: background .2s, color .14s;
    }
    .accept-btn { background: var(--ops-cyan); color: #fff;}
    .edit-btn { background: var(--ops-pink); color: #fff;}
    .inputs input {
      margin-bottom: .61rem;
    }
    .completed h3::after {
      content: " ✓";
      color: var(--ops-pink);
      font-size: 1.1em;
      font-weight: 700;
      margin-left: .15em;
    }
    .accent-line {
      height: 3px;
      width: 38%;
      margin: 18px 0 0 0;
      border-radius: 4px;
      background: linear-gradient(90deg, var(--ops-cyan) 0%, var(--ops-pink) 70%);
      transition: background 0.4s;
    }
    .form-footer {
      text-align: right;
      margin-top: 2.1rem;
    }
    .submit-button {
      padding: .77rem 2.2rem;
      background: var(--ops-purple);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 1px 6px 0 rgba(87,51,144,0.10);
      transition: background .15s, box-shadow .17s;
    }
    .submit-button:hover { background: var(--ops-pink); }
    @media (max-width: 650px) {
      .modal-content { padding: 1.2rem .3rem 1.5rem; }
      .form-section { padding: .9rem .15rem .7rem; }
      .modal-header h2 { font-size: 1.21rem; }
      .form-footer { margin-top: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="modal-overlay" id="join-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Join Us</h2>
        <button class="close-modal" aria-label="Close">&times;</button>
      </div>
      <form id="join-form" autocomplete="off">
        <div class="form-row">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone (optional)" pattern="^[\d\-\+\(\) ]{6,}$" />
        </div>

        <!-- Dynamic Sections -->
        <div class="form-section" data-section="Skills">
          <div class="section-header">
            <h3>Skills</h3>
            <div class="section-controls">
              <button type="button" class="circle-btn add" title="Add Skill">+</button>
              <button type="button" class="circle-btn remove" title="Remove Skill" disabled>−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <div class="accent-line"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display: none;">Edit</button>
        </div>
        <div class="form-section" data-section="Education">
          <div class="section-header">
            <h3>Education</h3>
            <div class="section-controls">
              <button type="button" class="circle-btn add" title="Add Education">+</button>
              <button type="button" class="circle-btn remove" title="Remove Education" disabled>−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <div class="accent-line"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display: none;">Edit</button>
        </div>
        <div class="form-section" data-section="Continued Education">
          <div class="section-header">
            <h3>Continued Education</h3>
            <div class="section-controls">
              <button type="button" class="circle-btn add" title="Add Continued Education">+</button>
              <button type="button" class="circle-btn remove" title="Remove Continued Education" disabled>−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <div class="accent-line"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display: none;">Edit</button>
        </div>
        <div class="form-section" data-section="Certification">
          <div class="section-header">
            <h3>Certification</h3>
            <div class="section-controls">
              <button type="button" class="circle-btn add" title="Add Certification">+</button>
              <button type="button" class="circle-btn remove" title="Remove Certification" disabled>−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <div class="accent-line"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display: none;">Edit</button>
        </div>
        <div class="form-section" data-section="Hobbies">
          <div class="section-header">
            <h3>Hobbies</h3>
            <div class="section-controls">
              <button type="button" class="circle-btn add" title="Add Hobby">+</button>
              <button type="button" class="circle-btn remove" title="Remove Hobby" disabled>−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <div class="accent-line"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display: none;">Edit</button>
        </div>

        <div class="form-row">
          <label for="comment">Tell us about yourself</label>
          <textarea id="comment" name="comment" rows="4" placeholder="Share your interests, motivation, or anything we should know..." maxlength="500"></textarea>
        </div>
        <div class="form-footer">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
      import { sanitizeForms } from '../js/security.js';

      const modal = document.getElementById('join-modal');
      const closeBtn = document.querySelector('.close-modal');

      // Activate modal on load
      modal.style.display = 'flex';

      const closeAndRedirect = () => {
        modal.style.display = 'none';
        window.location.href = '../index.html';
      };

      closeBtn.addEventListener('click', closeAndRedirect);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeAndRedirect();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeAndRedirect();
      });

      sanitizeForms();

      // OPS color palette for random accents
    const opsAccentSets = [
      { main: '#ff3bdc', alt: '#00c4ff' },
      { main: '#7353ea', alt: '#ff3bdc' },
      { main: '#2e9ffb', alt: '#7353ea' },
      { main: '#00c4ff', alt: '#ff3bdc' },
      { main: '#e06fff', alt: '#2e9ffb' }
    ];
    // Randomize per section
    document.querySelectorAll('.form-section').forEach(section => {
      const accentLine = section.querySelector('.accent-line');
      const btns = section.querySelectorAll('.circle-btn, .accept-btn, .edit-btn');
      // Choose random accent for this section
      const accent = opsAccentSets[Math.floor(Math.random() * opsAccentSets.length)];
      // Set gradient accent line
      accentLine.style.background = `linear-gradient(90deg, ${accent.main} 0%, ${accent.alt} 100%)`;
      // Button color themes
      btns.forEach(btn => {
        if (btn.classList.contains('add')) {
          btn.style.background = accent.alt;
        }
        if (btn.classList.contains('remove')) {
          btn.style.background = accent.main;
        }
        if (btn.classList.contains('accept-btn')) {
          btn.style.background = accent.main;
        }
        if (btn.classList.contains('edit-btn')) {
          btn.style.background = accent.alt;
        }
      });
    });

    // DYNAMIC SECTIONS: Add/remove input rows per section
    document.querySelectorAll('.form-section').forEach(section => {
      const addBtn = section.querySelector('.add');
      const removeBtn = section.querySelector('.remove');
      const acceptBtn = section.querySelector('.accept-btn');
      const editBtn = section.querySelector('.edit-btn');
      const inputsContainer = section.querySelector('.inputs');
      const sectionName = section.dataset.section;

      addBtn.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Enter ${sectionName}`;
        input.required = true;
        inputsContainer.appendChild(input);
        removeBtn.disabled = false;
      });

      removeBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input');
        if (inputs.length > 0) {
          inputsContainer.removeChild(inputs[inputs.length - 1]);
        }
        if (inputsContainer.children.length === 0) {
          removeBtn.disabled = true;
        }
      });

      acceptBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input');
        if (inputs.length === 0) {
          alert(`Please add at least one ${sectionName} entry.`);
          return;
        }
        inputs.forEach(input => input.disabled = true);
        section.classList.add('completed');
        acceptBtn.style.display = 'none';
        editBtn.style.display = 'inline-block';
        addBtn.disabled = true;
        removeBtn.disabled = true;
      });

      editBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input');
        inputs.forEach(input => input.disabled = false);
        section.classList.remove('completed');
        acceptBtn.style.display = 'inline-block';
        editBtn.style.display = 'none';
        addBtn.disabled = false;
        if (inputsContainer.children.length > 0) removeBtn.disabled = false;
      });
    });

    // Form validation and simple alert on submit
    document.getElementById('join-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Optionally: Validate that at least one entry is completed in every section
      let valid = true;
      document.querySelectorAll('.form-section').forEach(section => {
        const inputs = section.querySelectorAll('.inputs input');
        if (inputs.length === 0 || Array.from(inputs).some(inp => inp.disabled === false)) {
          valid = false;
        }
      });
      if (!valid) {
        alert("Please complete and accept all dynamic sections before submitting!");
        return;
      }
      alert("Thank you for joining! We’ve received your info.");
      this.reset();
      // Optionally: Clear completed state & dynamic fields
      document.querySelectorAll('.form-section').forEach(section => {
        section.classList.remove('completed');
        section.querySelector('.inputs').innerHTML = '';
        section.querySelector('.accept-btn').style.display = 'inline-block';
        section.querySelector('.edit-btn').style.display = 'none';
        section.querySelector('.add').disabled = false;
        section.querySelector('.remove').disabled = true;
      });
      window.location.href = '../index.html';
    });
  </script>
</body>
</html>
