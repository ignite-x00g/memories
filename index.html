<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OPS Online Support • Structure Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Pro 6 (thin icons) -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
  <style>
    :root {
      --clr-primary: #00c4ff;
      --clr-accent: #ff3bdc;
      --clr-glass: rgba(255,255,255,0.77);
      --clr-footer: #251541;
      --clr-dark-bg: #13162a;
      --clr-card-shadow: 0 2px 28px #b6b9f7a8, -20px 20px 40px hsl(270 42% 45% / 0.18);
      --clr-card-shadow-dark: 0 2px 24px #11142b88;
    }
    html, body { height: 100%; }
    body {
      background: linear-gradient(135deg, #f2f6fa 0%, #dde3fa 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #333;
      box-sizing: border-box;
      padding-bottom: 70px;
      transition: background .28s, color .2s;
    }
    body.dark {
      background: linear-gradient(135deg, #191632 0%, #1a1930 100%);
      color: #fafbfe;
    }
    .ops-nav {
      width: 100%;
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      font-weight: 600;
      background: transparent;
    }
    .ops-logo {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      font-size: 2rem;
      color: var(--clr-accent);
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ffb3fd, 0 0 32px #fff0;
      user-select: none;
    }
    .nav-links {
      display: flex;
      gap: 2.2rem;
    }
    .nav-link {
      color: inherit;
      background: none;
      border: none;
      font-size: 1.09rem;
      cursor: pointer;
      padding: 0.15em 0.3em;
      position: relative;
      transition: color 0.18s;
      text-decoration: none;
    }
    .nav-link:hover, .nav-link:focus { color: var(--clr-primary); outline: none; }
    .toggles {
      display: flex;
      gap: 0.5rem;
    }
    .toggle-btn {
      background: var(--clr-primary);
      border: none;
      color: #fff;
      border-radius: 5px;
      padding: 0.36em 0.86em;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s;
    }
    .toggle-btn:hover { background: var(--clr-accent); }
    .grid-container {
      width: min(75rem, 100%);
      margin-inline: auto;
      margin-top: 2.8rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(19rem, 100%), 1fr));
      gap: 2.4rem;
    }
    .card {
      --grad: var(--clr-primary), var(--clr-accent);
      padding: 2.3rem;
      background: var(--clr-glass);
      border-radius: 2rem;
      gap: 1.5rem;
      display: grid;
      grid-template: 'title icon' 'content content' 'bar bar' / 1fr auto;
      color: #251541;
      box-shadow: var(--clr-card-shadow);
      backdrop-filter: blur(8px);
      border: 1px solid #e6e7f2;
      transition: transform 0.18s, box-shadow 0.18s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      min-height: 220px;
    }
    .card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 4px 32px #ff3bdc22; }
    .card .title {
      font-size: 1.32rem;
      grid-area: title;
      align-self: end;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .card .icon {
      grid-area: icon;
      font-size: 2.5rem;
      align-self: end;
      justify-self: end;
    }
    .card .icon > i {
      color: transparent;
      background: linear-gradient(100deg, var(--grad));
      background-clip: text;
      -webkit-background-clip: text;
      filter: drop-shadow(0 0 2px #ffef2f55);
    }
    .card .content {
      grid-area: content;
      margin-top: 1rem;
    }
    .card::after {
      content: "";
      grid-area: bar;
      height: 2px;
      background-image: linear-gradient(90deg, var(--grad));
      margin-top: 1.2rem;
    }
    body.dark .card {
      background: rgba(32,26,49,0.91);
      color: #f3ecfe;
      border-color: #393161;
      box-shadow: var(--clr-card-shadow-dark);
    }
    body.dark .card .icon > i { filter: drop-shadow(0 0 2px #00c4ff55); }
    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(44,26,73,0.31);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .ops-modal {
      min-width: 340px;
      max-width: 490px;
      width: 100%;
      margin-top: 5vh;
      background: #fff;
      color: #1a1930;
      border-radius: 2rem;
      box-shadow: 0 6px 60px #5e24bb25, 0 0 0 2px #fff1;
      padding: 2.1rem 2.2rem 1.3rem 2.2rem;
      position: absolute;
      left: 50%;
      top: 12vh;
      transform: translate(-50%, 0);
      transition: box-shadow .17s;
      cursor: default;
    }
    body.dark .ops-modal { background: #251541; color: #fafbfe; }
    .ops-modal.dragging { opacity: 0.98; cursor: move; transition: none; }
    .modal-header { display: flex; gap: 1.3em; align-items: center; margin-bottom: 1em; }
    .modal-header img.modal-img { width: 72px; height: 72px; object-fit: cover; border-radius: 1.2em; border: 2px solid #f5e0ff; }
    .modal-title { font-size: 1.16em; font-weight: 700; text-transform: uppercase; }
    .modal-content { margin-bottom: 1.1em; font-size: 1.05em; }
    .modal-video { background: #f7f4fb; color: #ab8adc; border-radius: 1em; margin-bottom: 1em; padding: 1em; text-align: center; }
    body.dark .modal-video { background: #18162a; color: #ffe7fe; }
    .modal-actions {
      display: flex;
      gap: 0.8em;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    .modal-btn {
      border: none;
      border-radius: 1.2em;
      background: #eae6fc;
      color: #4d1d79;
      padding: 0.65em 1.4em;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5em;
      transition: background .17s;
    }
    .modal-btn.cta { background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent)); color: #fff; }
    .modal-btn:hover, .modal-btn:focus { background: #f9d4fc; outline: none; }
    .modal-btn.cta:hover { background: linear-gradient(90deg, var(--clr-accent), var(--clr-primary)); }
    .modal-x {
      position: absolute;
      top: 1.1em;
      right: 1.7em;
      font-size: 1.8rem;
      color: var(--clr-accent);
      border: none;
      background: none;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      z-index: 3;
    }
    .modal-x:focus { outline: 2px solid var(--clr-accent); }
    /* Footer centered */
    .footer-centered {
      width: 100%;
      background: var(--clr-footer);
      color: #fff;
      font-size: 1rem;
      text-align: center;
      padding: 1.1rem 0;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
      letter-spacing: 0.01em;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 500;
      border-radius: 14px 14px 0 0;
    }
    @media (max-width: 900px) {
      .grid-container { grid-template-columns: 1fr; }
      .ops-modal { left: 0 !important; right: 0 !important; transform: none !important; max-width: 97vw; }
    }
  </style>
</head>

    };
    let lang = "en";
    let theme = "light";
    // --- Render cards dynamically for EN/ES ---
    function renderCards() {
      for (const [key, svc] of Object.entries(services)) {
        const card = svc[lang].card;
        const el = document.getElementById('card-' + key);
        el.innerHTML = `
          <div class="title">${card.title}</div>
          <div class="icon">${card.icon}</div>
          <div class="content"><p>${card.desc}</p></div>
        `;
      }
    }
    renderCards();
    // --- Card click triggers modal ---
    for (const key of Object.keys(services)) {
      document.getElementById('card-' + key).onclick = () => openModal(key);
      document.getElementById('card-' + key).onkeydown = (e) => { if (e.key === "Enter" || e.key === " ") openModal(key); };
    }
    // --- Modal logic (draggable, closes on X, Cancel, ESC, outside) ---
    function openModal(key) {
      let svc = services[key][lang].modal;
      let old = document.getElementById('ops-modal-backdrop');
      if (old) old.remove();
      let modal = document.createElement('div');
      modal.className = 'modal-backdrop';
      modal.id = 'ops-modal-backdrop';
      modal.innerHTML = `
        <div class="ops-modal" tabindex="-1" role="dialog" aria-modal="true" id="draggable-modal">
          <button class="modal-x" aria-label="CERRAR" id="modal-x">X</button>
          <div class="modal-header" style="cursor:move; user-select:none;">
            <img class="modal-img" src="${svc.img}" alt="${svc.imgAlt}" />
            <div><div class="modal-title">${svc.title}</div></div>
          </div>
          <div class="modal-content">${svc.content}</div>
          <div class="modal-video">${svc.video}</div>
          <ul style="margin-bottom:1.2em; margin-left:1.3em;">
            ${svc.features.map(i => `<li>${i}</li>`).join("")}
          </ul>
          <div class="modal-actions">
            <a class="modal-btn" href="${services[key].page}" target="_blank">${lang === "en" ? "Learn More" : "Más Información"}</a>
            <button class="modal-btn">${lang === "en" ? "Ask Chattia" : "Preguntar Chattia"}</button>
            <button class="modal-btn cta" id="modal-contact-btn">${lang === "en" ? "Contact Us" : "Contáctanos"}</button>
            <button class="modal-btn" id="cancel-btn">${lang === "en" ? "Cancel" : "Cancelar"}</button>
          </div>
        </div>
      `;
      document.getElementById('modal-root').appendChild(modal);
      function closeModal() { modal.remove(); }
      modal.querySelector('.modal-x').onclick = closeModal;
      modal.onclick = e => (e.target === modal ? closeModal() : null);
      modal.querySelector('#cancel-btn').onclick = closeModal;
      document.addEventListener('keydown', function esc(e) {
        if (e.key === "Escape") {
          closeModal();
          document.removeEventListener('keydown', esc);
        }
      });
      modal.querySelector('#modal-contact-btn').onclick = () => { window.location.href = "contact.html"; closeModal(); };
      makeModalDraggable(document.getElementById('draggable-modal'));
    }
    // --- Draggable modal logic ---
    function makeModalDraggable(modal) {
      const header = modal.querySelector('.modal-header');
      let offsetX = 0, offsetY = 0, startX = 0, startY = 0, dragging = false;
      header.addEventListener('mousedown', dragStart, false);
      header.addEventListener('touchstart', dragStart, false);
      function dragStart(e) {
        dragging = true;
        modal.classList.add('dragging');
        startX = (e.touches ? e.touches[0].clientX : e.clientX) - modal.offsetLeft;
        startY = (e.touches ? e.touches[0].clientY : e.clientY) - modal.offsetTop;
        document.addEventListener('mousemove', dragMove, false);
        document.addEventListener('mouseup', dragEnd, false);
        document.addEventListener('touchmove', dragMove, false);
        document.addEventListener('touchend', dragEnd, false);
        e.preventDefault();
      }
      function dragMove(e) {
        if (!dragging) return;
        let x = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
        let y = (e.touches ? e.touches[0].clientY : e.clientY) - startY;
        x = Math.max(10, Math.min(x, window.innerWidth - modal.offsetWidth - 10));
        y = Math.max(10, Math.min(y, window.innerHeight - modal.offsetHeight - 10));
        modal.style.left = x + 'px';
        modal.style.top = y + 'px';
        modal.style.right = 'auto';
        modal.style.margin = 0;
      }
      function dragEnd(e) {
        dragging = false;
        modal.classList.remove('dragging');
        document.removeEventListener('mousemove', dragMove, false);
        document.removeEventListener('mouseup', dragEnd, false);
        document.removeEventListener('touchmove', dragMove, false);
        document.removeEventListener('touchend', dragEnd, false);
      }
    }
    // --- Language and theme toggles ---
    document.getElementById('lang-toggle').onclick = () => {
      lang = (lang === "en") ? "es" : "en";
      document.getElementById('lang-toggle').textContent = lang === "en" ? "ES" : "EN";
      renderCards();
    };
    document.getElementById('theme-toggle').onclick = () => {
      if (theme === "light") {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
        theme = "dark";
        document.getElementById('theme-toggle').textContent = "Light";
      } else {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        theme = "light";
        document.getElementById('theme-toggle').textContent = "Dark";
      }
    };
  </script>
